id: union-based-sql-injection-on-url
info:
  name: Union-Based SQL Injection on URL
  author: 0xMax
  severity: high
  tags: [sql-injection, web, detection]
description: |
  Detects potential Union-Based SQL Injection vulnerabilities in a specific URL.
requests:
  - method: GET
    path:
      - "/{{path}}/?id="
      - "/{{path}}/?id="
      - "/{{path}}/?id="
      - "/{{path}}/?uid="
      - "/{{path}}/?sid="
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "UNION ALL SELECT"
          - "UNION SELECT"
          - "UNION DISTINCT SELECT"
          - "ORDER BY"
          - "ORDER BY 1--"
          - "ORDER BY 2--"
          - "ORDER BY 3--"
          - "ORDER BY 4--"
          - "ORDER BY 5--"
          - "ORDER BY 6--"
          - "ORDER BY 7--"
          - "ORDER BY 8--"
          - "ORDER BY 9--"
        part: body
    max-redirects: 2
    silent: false
    attack-type: SQLInjection
    payload: "' UNION ALL SELECT 1,2,3--"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.102 Safari/537.36"
    pipeline:
      - set-connection
      - validate-response
      - extract-dynamic
      - match
    paths:
      - {{BaseUrl}} # Adjust the target URL
